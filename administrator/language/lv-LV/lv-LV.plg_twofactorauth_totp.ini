PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Lai pārliecinātos, ka viss ir pareizi iestatīts, lūdzu ievadiet lauciņā Google Authenticator redzamo drošības kodu un nospiediet pogu. Ja kods ir pareizs, divu faktoru autentifikācija darbojas."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Atļaut lietotājiem lietot divu faktoru autentifikāciju lietojot <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> vai citu līdzvērtīgu, savietojamu uz laiku balstītu vienreizējas paroles ģeneratoru, piemēram <a href="_QQ_"https://freeotp.github.io/"_QQ_" target="_QQ_"_blank"_QQ_">FreeOTP</a>. Lai lietotu divu faktoru autentifikāciju iestatiet to lietotāja profilā."

